<div class="container-fluid row col-12 justify-content-center" style="margin: 0px;">
  <app-google-adsense class="col-lg-3 col-xs-2 ad_unit_1" [data]="3528633975"></app-google-adsense>
  <div class="col-lg-6 col-xs-2 scores__div text-center">
    <h3>Fun Quiz results for {{quizName}}</h3>
    <div class="score__table__div">
      <table style="width:100%">
        <th style="text-align:center">Friend Name</th>
        <th style="text-align:center">Score</th>
        <tr *ngFor="let result of friendsResults">
          <td>{{ result.name }}</td>
          <td style="text-align:center">{{ result.score }}</td>
        </tr>
      </table>
    </div>
    <div class="share__info">Now, itâ€™s your turn. Create your own fun quiz and send to your friends!</div>
    <button type="button" class="btn" (click)="onCreateQuiz()">Create your fun quiz</button>
  </div>
  <app-google-adsense class="col-lg-3 col-xs-2" [data]="8753040497"></app-google-adsense>
</div>
