version: '3'

services:
  database:
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db
  funquiz:
    image: vgarapani/funquiz_server
    ports:
      - "80:8080"
      - "443:8080"
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
volumes:
  data-volume: